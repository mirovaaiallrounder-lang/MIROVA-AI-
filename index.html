const AuthContext = createContext({
  user: null,
  login: () => {},
  logout: () => {},
});

const AuthProvider = ({ children }) => {
  const [user, setUser] = useState(() => {
    try {
      const storedUser = localStorage.getItem('mirova-user');
      return storedUser ? JSON.parse(storedUser) : null;
    } catch {
      return null;
    }
  });

  useEffect(() => {
    if (user) {
      localStorage.setItem('mirova-user', JSON.stringify(user));
    } else {
      localStorage.removeItem('mirova-user');
    }
  }, [user]);

  const login = (userData) => setUser(userData);
  const logout = () => {
    setUser(null);
    // Also clear API key on logout for security
    localStorage.removeItem('mirova-api-key'); 
    // Force a reload to reset all states, including APIContext
    window.location.reload();
  };

  return (
    React.createElement(AuthContext.Provider, { value: { user, login, logout } }, children)
  );
};

const HistoryContext = createContext({
    history: [],
    addHistoryItem: () => {},
    clearHistory: () => {},
});

const HistoryProvider = ({ children }) => {
    const [history, setHistory] = useState(() => {
        try {
            const storedHistory = localStorage.getItem('mirova-history');
            return storedHistory ? JSON.parse(storedHistory) : [];
        } catch {
            return [];
        }
    });

    useEffect(() => {
        localStorage.setItem('mirova-history', JSON.stringify(history));
    }, [history]);

    const addHistoryItem = (item) => {
        const newItem = {
            ...item,
            id: Date.now().toString(),
            timestamp: new Date().toISOString(),
        };
        setHistory(prev => [newItem, ...prev]);
    };
    
    const clearHistory = () => {
        setHistory([]);
    };

    return (
        React.createElement(HistoryContext.Provider, { value: { history, addHistoryItem, clearHistory } }, children)
    );
};

const APIContext = createContext({
    apiKey: null,
    setApiKey: () => {},
    aiClient: null,
});

const APIProvider = ({ children }) => {
    const [apiKey, setApiKeyInternal] = useState(() => localStorage.getItem('mirova-api-key'));
    const [aiClient, setAiClient] = useState(null);

    useEffect(() => {
        if (apiKey) {
            localStorage.setItem('mirova-api-key', apiKey);
            try {
                const ai = new GoogleGenAI({ apiKey });
                setAiClient(ai);
            } catch (e) {
                console.error("Failed to initialize GoogleGenAI:", e);
                // Handle invalid key: clear it and the client
                setAiClient(null);
                localStorage.removeItem('mirova-api-key');
                setApiKeyInternal(null);
                alert("Invalid API Key provided. Please check your key and try again.");
            }
        } else {
            localStorage.removeItem('mirova-api-key');
            setAiClient(null);
        }
    }, [apiKey]);

    const setApiKey = (key) => {
        setApiKeyInternal(key);
    };

    return (
        React.createElement(APIContext.Provider, { 
            value: { 
                apiKey, 
                setApiKey, 
                aiClient 
            } 
        }, children)
    );
};

const getChatResponse = async (ai, messages, onStream) => {
    const model = 'gemini-2.5-flash';

    const history = messages.slice(0, -1).map(msg => {
        const parts = [{ text: msg.text }];
        if (msg.images && msg.images.length > 0) {
            msg.images.forEach(img => {
                parts.unshift({ inlineData: { data: img.data, mimeType: img.mimeType } });
            });
        }
        return { role: msg.role === 'model' ? 'model' : 'user', parts };
    });

    const lastMessage = messages[messages.length - 1];
    const imageParts = (lastMessage.images || []).map(img => ({
        inlineData: { data: img.data, mimeType: img.mimeType }
    }));
    const textPart = { text: lastMessage.text };
    const finalParts = [...imageParts, textPart];

    const chat = ai.chats.create({ model, history });
    const result = await chat.sendMessageStream({ message: { parts: finalParts } });
    
    for await (const chunk of result) {
        onStream(chunk.text);
    }
};

const getImage = async (ai, prompt, style, aspectRatio) => {

        prompt: fullPrompt,
        config: {

        },
    });
    return response.generatedImages[0].image.imageBytes;
};

const editImage = async (ai, prompt, images) => {
    const imageParts = images.map(img => ({
        inlineData: { data: img.data, mimeType: img.mimeType }
    }));
    const textPart = { text: prompt };

    const response = await ai.models.generateContent({
        model: 'gemini-2.5-flash-image',
        contents: { parts: [...imageParts, textPart] },
        config: {
            responseModalities: [Modality.IMAGE],
        },
    });

    for (const part of response.candidates[0].content.parts) {
        if (part.inlineData) {
            return part.inlineData.data;
        }
    }
    throw new Error("No image was generated in the response.");
};

const fileToBase64 = (file) => {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => {
            const result = reader.result;
            const mimeType = result.split(':')[1].split(';')[0];
            const base64Data = result.split(',')[1];
            resolve({ data: base64Data, mimeType });
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
};

        if (!transcription) return;

    const handleTranscription = async (audio, prompt) => {

const MirovaApp = () => {
    const { user } = useContext(AuthContext);
    const { apiKey } = useContext(APIContext);
    
    const [theme, setTheme] = useState(() => {
        if (typeof window !== 'undefined' && window.localStorage) {
          const storedTheme = window.localStorage.getItem('mirova-theme');
          return storedTheme || Theme.Dark;
        }
        return Theme.Dark;
    });

    useEffect(() => {
        const root = window.document.documentElement;
        root.classList.remove(theme === Theme.Dark ? Theme.Light : Theme.Dark);
        root.classList.add(theme);
        localStorage.setItem('mirova-theme', theme);
    }, [theme]);
    
    const renderContent = () => {
        if (!user) {
            return React.createElement(AuthScreens, null);
        }
        if (!apiKey) {
            return React.createElement(ApiKeyScreen, null);
        }
        return React.createElement(MainApp, { theme, setTheme });
    };

    return (
        React.createElement('div', { className: `min-h-screen font-sans ${theme === Theme.Light ? 'bg-mirova-bg-light text-gray-900' : 'bg-mirova-bg-dark text-gray-100 dark'} transition-colors duration-300` },
            renderContent()
        )
    );
};

                React.createElement('div', { className: "absolute bottom-0 -right-1/4 w-full h-full bg-gradient-to-tl from-indigo-900/50 via-pink-900/30 to-transparent rounded-full filter blur-3xl animate-pulse animation-delay-4000 opacity-30 dark:opacity-50" })
            ),
